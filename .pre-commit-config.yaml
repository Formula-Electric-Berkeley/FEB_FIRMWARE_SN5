# Pre-commit hooks for FEB Firmware
#
# Install: brew install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# IMPORTANT: These hooks ONLY touch files in Core/User/ directories.
# Vendor code (Drivers/, Middlewares/, Core/Inc/, Core/Src/) is never modified.
#
repos:
  # Standard pre-commit hooks - ONLY on User code and scripts
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: (Core/User/|scripts/|\.github/)
      - id: end-of-file-fixer
        files: (Core/User/|scripts/|\.github/)
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  # Local hooks using project scripts
  - repo: local
    hooks:
      # clang-format check on user code only
      - id: clang-format
        name: clang-format
        entry: ./scripts/format.sh --check
        language: script
        types: [c]
        pass_filenames: false
        files: Core/User/

      # cppcheck static analysis on user code only (skips if not installed)
      - id: cppcheck
        name: cppcheck
        entry: bash -c 'if ! command -v cppcheck &>/dev/null; then echo "cppcheck not installed, skipping (install via brew install cppcheck)"; exit 0; fi; for board in BMS DASH DART DCU LVPDB PCU Sensor_Nodes; do if [ -d "$board/Core/User" ] && find "$board/Core/User" -name "*.c" -print -quit 2>/dev/null | grep -q .; then cppcheck --quiet --enable=warning,performance,portability --suppress=missingIncludeSystem --suppress=unmatchedSuppression --error-exitcode=1 "$board/Core/User/"; fi; done'
        language: system
        types: [c]
        pass_filenames: false
        files: Core/User/
