name: Release Automation

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [BMS, PCU, DASH, LVPDB, DART, DCU, Sensor_Nodes]

    name: Build ${{ matrix.project }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check buildability
        id: check
        run: |
          if [ ! -f "${{ matrix.project }}/CMakeLists.txt" ] || [ ! -d "${{ matrix.project }}/Core" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::${{ matrix.project }} skipped -- missing CMakeLists.txt or Core/ directory."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install ARM GCC Toolchain
        if: steps.check.outputs.skip != 'true'
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: latest

      - name: Install Ninja
        if: steps.check.outputs.skip != 'true'
        run: sudo apt-get install -y ninja-build

      - name: Configure CMake
        if: steps.check.outputs.skip != 'true'
        run: >
          cmake -S . -B build/${{ matrix.project }}
          -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=cmake/gcc-arm-none-eabi.cmake

      - name: Build
        if: steps.check.outputs.skip != 'true'
        run: cmake --build build/${{ matrix.project }} --target ${{ matrix.project }}

      - name: Rename artifacts with version
        if: steps.check.outputs.skip != 'true'
        run: |
          TAG="${{ github.ref_name }}"
          BUILD_DIR="build/${{ matrix.project }}/${{ matrix.project }}"

          cp "${BUILD_DIR}/${{ matrix.project }}.elf" "${BUILD_DIR}/${{ matrix.project }}-${TAG}.elf"
          cp "${BUILD_DIR}/${{ matrix.project }}.bin" "${BUILD_DIR}/${{ matrix.project }}-${TAG}.bin"
          cp "${BUILD_DIR}/${{ matrix.project }}.hex" "${BUILD_DIR}/${{ matrix.project }}-${TAG}.hex"

      - name: Upload release artifacts
        if: steps.check.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-release
          path: |
            build/${{ matrix.project }}/${{ matrix.project }}/${{ matrix.project }}-${{ github.ref_name }}.elf
            build/${{ matrix.project }}/${{ matrix.project }}/${{ matrix.project }}-${{ github.ref_name }}.bin
            build/${{ matrix.project }}/${{ matrix.project }}/${{ matrix.project }}-${{ github.ref_name }}.hex

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find release-artifacts -type f \( -name "*.elf" -o -name "*.bin" -o -name "*.hex" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-files/*
          fail_on_unmatched_files: false
